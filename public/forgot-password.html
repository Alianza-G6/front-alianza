<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
    }
    .message.error {
      color: #ff4d4d;
    }
    .message.success {
      color: #28a745;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
  
    <div id="emailSection">
      <h2>Redefinir Senha</h2>
      <form id="forgotPasswordForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

        <button type="submit">Enviar Código</button>
      </form>
      <div id="message" class="message"></div>
    </div>

  
    <div id="resetSection" class="hidden">
      <h2>Alterar Senha</h2>
      <form id="resetPasswordForm">
        <label for="code">Código de Redefinição:</label>
        <input type="text" id="code" name="code" placeholder="Digite o código recebido" required />

        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha" required />

        <button type="submit">Redefinir Senha</button>
      </form>
      <div id="messageReset" class="message"></div>
    </div>
  </div>

  <script>
    const forgotForm = document.getElementById('forgotPasswordForm');
    const resetForm = document.getElementById('resetPasswordForm');
    const emailSection = document.getElementById('emailSection');
    const resetSection = document.getElementById('resetSection');
    const messageDiv = document.getElementById('message');
    const messageResetDiv = document.getElementById('messageReset');

    let resetCode = null; 

  
    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      messageDiv.textContent = '';
      messageDiv.className = 'message';

      try {
        const response = await fetch('http://localhost/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (response.ok) {
         
          resetCode = data.resetCode; 
          emailSection.classList.add('hidden');
          resetSection.classList.remove('hidden');
          messageDiv.textContent = 'Código enviado para o seu e-mail!';
          messageDiv.classList.add('success');
        } else {
          messageDiv.textContent = data.error || 'Erro ao enviar o código.';
          messageDiv.classList.add('error');
        }
      } catch (err) {
        messageDiv.textContent = 'Erro ao conectar ao servidor.';
        messageDiv.classList.add('error');
        console.error(err);
      }
    });

   
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = document.getElementById('code').value;
      const newPassword = document.getElementById('newPassword').value;

      messageResetDiv.textContent = '';
      messageResetDiv.className = 'message';

      if (code !== resetCode) {
        messageResetDiv.textContent = 'Código inválido!';
        messageResetDiv.classList.add('error');
        return;
      }

      try {
        const response = await fetch('http://localhost/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, newPassword }),
        });

        const data = await response.json();

        if (response.ok) {
          messageResetDiv.textContent = 'Senha alterada com sucesso!';
          messageResetDiv.classList.add('success');
        } else {
          messageResetDiv.textContent = data.error || 'Erro ao redefinir a senha.';
          messageResetDiv.classList.add('error');
        }
      } catch (err) {
        messageResetDiv.textContent = 'Erro ao conectar ao servidor.';
        messageResetDiv.classList.add('error');
        console.error(err);
      }
    });
  </script>
</body>
</html>
