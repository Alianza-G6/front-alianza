<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/icon.png">
    <!-- SweetAlert -->
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"> -->

    <!-- <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <title>Alianza | Login</title>
</head>

<body>


    <!-- <img class="solta" src="../public/assets/imgs/login/fundo.png" alt=""> -->

    <div class="fundo">

        <img src="" alt="" class="quadrado">

        <form action="" class="container" onsubmit=" return entrar()">
            <h1>Login ALIANZA</h1>



            <div class="align">
                <div class="credenciais">
                    <p>Email</p>
                    <input type="email" class="input" id="email_input" required>
                </div>
                <div class="credenciais">
                    <p>Senha</p>
                    <input type="password" class="input" id="senha_input" required>
                </div>
            </div>

            <div class="align start">
                <div class="botao">
                    <button onclick="entrar()" type="submit" class="buttonEntrar">Entrar</button>
                </div>
                <b>Não possui uma conta na <a href="cadastro.html"><span class="alianza">ALIANZA?</span></a></b>
                <b>Esqueceu sua senha? <a href="esqueceuSenha.html"><span class="alianza">CLIQUE AQUI</span></a></b>
            </div>

    </div>

    </div>
    </form>

</body>

</html>

<script>
    // Swal.fire({
    //     template: "#my-template"
    // });

    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {

            return false;
        }
        else {
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    const Toast = Swal.mixin({
                        toast: true,
                        position: "top-end",
                        showConfirmButton: false,
                        timer: 1000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.onmouseenter = Swal.stopTimer;
                            toast.onmouseleave = Swal.resumeTimer;
                        }
                    });
                    Toast.fire({
                        icon: "success",
                        title: "Logado com sucesso!"
                    });

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.ID_USUARIO = json.idUsuario;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.FK_TIPOUSUARIO = json.fk_tipoUsuario;
                        sessionStorage.FK_EMPRESA = json.fk_empresa;

                        setTimeout(function () {
                            window.location = "./dashboard/dashboard.html";
                        }, 1000); // apenas para exibir o loading

                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");
                    resposta.text().then(texto => {
                        console.error(texto);
                        Swal.fire({
                            title: "Email e/ou senha inválidos! ",
                            icon: "error",
                            iconHtml: "",
                            confirmButtonText: "Ok",
                            // cancelButtonText: "لا",
                            // showCancelButton: true,
                            showCloseButton: false
                        });

                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }
    }
</script>
