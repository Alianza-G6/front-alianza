<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/icon.png">
    <title>Alianza | Login</title>
</head>

<body>


    <!-- <img class="solta" src="../public/assets/imgs/login/fundo.png" alt=""> -->

    <div class="fundo">

        <img src="" alt="" class="quadrado">

       <form action="" class="container" onsubmit=" return entrar()">
            <h1>Login ALIANZA</h1>

            

            <div class="align">
                <div class="credenciais">
                    <p>Email</p>
                    <input type="email" class="input" id="email_input" required>
                </div>
                <div class="credenciais">
                    <p>Senha</p>
                    <input type="password" class="input" id="senha_input" required>
                </div>
            </div>

            <div class="align start">
                <div class="botao">
                    <button onclick="entrar()" type="submit" class="buttonEntrar">Entrar</button>
                </div>
                <b>NÃ£o possui uma conta na <a href="cadastro.html"><span class="alianza">ALIANZA?</span></a></b>
                <b>Esqueceu sua senha? <a href="forgot-password.html"><span class="alianza">CLIQUE AQUI</span></a></b>
            </div>

        </div>

    </div></form>

</body>

</html>

<script>

    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
          
            return false;
        }
        else {
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);
    
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")
    
                if (resposta.ok) {
                    console.log(resposta);
                    
                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id;
    
                        setTimeout(function () {
                            window.location = "./dashboard/dashboard.html";
                        }, 1000); // apenas para exibir o loading
    
                    });
    
                } else {
    
                    console.log("Houve um erro ao tentar realizar o login!");
    
                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }
    
            }).catch(function (erro) {
                console.log(erro);
            })
    
            return false;
        }
    }
</script>
