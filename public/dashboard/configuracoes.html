    <script>

        function editarConta() {
            window.location = "editarConta.html"
        }

        function cadastrarEmpresa() {
            window.location = "cadastroEmpresa.html"
        }
        function feedback() {
            window.location = "feedback.html"
        }

        function sair() {
            const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 1000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({
                icon: "success",
                title: "Voltando a tela Inicial"
            });
            setTimeout(() => {
                window.location = "../index.html";
            }, 1000)

            sessionStorage.clear();

        }


        const menuButton = document.getElementById('imgOpenMenu');
        const menu = document.getElementById('menu');
        const closeButton = document.getElementById('imgCloseMenu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        closeButton.addEventListener('click', () => {
            menu.classList.remove('open');
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && event.target !== menuButton) {
                menu.classList.remove('open');
            }
        });
    </script>
